<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and videos classes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
    <style>
        .container{
            border: 5px red solid;
        }
        img{
            border: blue 2px solid;


        }
    </style>
</head>
<body>
    <div class="container mb-3" >
        <h2 class="py-2 text-center">Bootstrap Image and videos classes</h2> 
        <div class="row py-3">
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-21by9">
                    <iframe class="embed-responsive-itme" src="https://youtu.be/5wbO-WKEXws" frameborder="0">

                    </iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe class="embed-responsive-itme" src="https://youtu.be/5wbO-WKEXws" frameborder="0">

                    </iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-itme" src="https://youtu.be/5wbO-WKEXws" frameborder="0">

                    </iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-1by1">
                    <iframe class="embed-responsive-itme" src="https://youtu.be/5wbO-WKEXws" frameborder="0">

                    </iframe>
                </div>
            </div>
            <div class="col-md-4" style="border: 4px red solid;">
            <img src="man_talking.jpg" class="img-fluid rounded" alt=""></div>
            <img src="man_talking.jpg" class="img-fluid rounded-sm" alt=""></div>
            <img src="man_talking.jpg" class="img-fluid rounded-top" alt=""></div>
            <img src="man_talking.jpg" class="img-fluid rounded-circle" alt=""></div>
            <img src="man_talking.jpg" class="img-fluid rounded-pill" alt=""></div>
            <img src="man_talking.jpg" class="img-fluid rounded img-thumbnail" alt=""></div>
        </div>
        <div class="col-md-4">
            <figure class="figure">
                <img src="man_talking.jpg" class="fig-img img-fluid" alt="">
                <figcaption class="figure-caption text-right">Hare Krishna</figcaption>
                <figcaption class="figure-caption text-left">Hare Krishna</figcaption>
            </figure>
       
       
       
        </div>
      
    </div>
</body>
</html>
